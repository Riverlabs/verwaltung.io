<template name="colorField">
  <input type="color" name="{{_id}}" id="{{_id}}" value="{{default}}">
</template>

<template name="colorFieldTable">
  <span class="color" style="background-color: {{value}}"></span>{{#if showHex}} {{value}}{{/if}}
</template>

<template name="colorFieldEdit">
  <input type="color" name="default" id="default"  class="default" value="{{default}}">
  <input type="checkbox" name="showHex" id="showHex" {{#if showHex}}checked{{/if}}> HEX-Wert in Tabelle anzeigen?
</template>
