<template name="numberField">
  <input type="number" name="{{_id}}" id="{{_id}}" value="{{default}}">
</template>

<template name="numberFieldTable">
  {{formatNumber value format}}
</template>

<template name="numberFieldEdit">
  <input type="number" name="default" id="default" class="default" value="{{default}}" placeholder="Standardwert">
  <input type="text" name="format" id="format" class="format" value="{{format}}" placeholder="Formatierung (z.B. #,##0.00#)">
</template>
