<template name="numberField">
  <input type="number" name="{{_id}}" id="{{_id}}" value="{{value}}">
</template>

<template name="numberFieldTable">
  {{formatNumber value format}}
</template>

<template name="numberFieldEdit">
  <input type="number" name="value" value="{{value}}" placeholder="Standardwert">
  <input type="text" name="format" value="{{format}}" placeholder="Formatierung (z.B. #,##0.00#)">
</template>
