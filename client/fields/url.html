<template name="urlField">
  <input type="url" name="{{_id}}" value="{{value}}" placeholder="Standardwert">
</template>

<template name="urlFieldTable">
  <a href="{{value}}" target="_blank">{{value}}</a>
</template>

<template name="urlFieldEdit">
  <input type="url" name="value" value="{{value}}" placeholder="Standardwert">
</template>
