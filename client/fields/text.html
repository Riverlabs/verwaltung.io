<template name="textField">
  <label for="{{_id}}">
    {{title}}
    <small>
      {{description}}
    </small>
  </label>
  <input type="text" name="{{_id}}" id="{{_id}}" value="{{default}}">
</template>
<template name="textFieldEdit">
  <input type="text" name="title" id="title" class="title" value="{{title}}" placeholder="Titel" autocomplete="off">
  <input type="text" name="description" id="description"  class="description" value="{{description}}" placeholder="Beschreibung" autocomplete="off">
  <input type="text" name="default" id="default"  class="default" value="{{default}}" placeholder="Standardwert" autocomplete="off">
</template>
