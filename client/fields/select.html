<template name="selectField">
  <select name="{{_id}}" size="5">
    {{#each options}}
      <option {{#if equals ../value _id}}selected{{/if}} value="{{_id}}">{{title}}</option>
    {{/each}}
  </select>
</template>

<template name="selectFieldTable">
  {{valueTitle}}
</template>

<template name="selectFieldEdit">
  <select name="value" size="5">
    {{#each options}}
      <option {{#if equals ../value _id}}selected{{/if}} value="{{_id}}">{{title}}</option>
    {{/each}}
  </select><br>
  <button class="addOption">Auswahlmöglichkeit hinzufügen ...</button><br>
  Doppelklicken auf Auswahlmöglichkeit zum Bearbeiten<br>
</template>
