<template name="priceField">
  <input type="number" name="{{_id}}" id="{{_id}}" value="{{value}}" step="0.01"> €
</template>

<template name="priceFieldTable">
  {{formatNumber value '#,##0.00'}} €
</template>

<template name="priceFieldEdit">
  <input type="number" name="value" value="{{value}}" placeholder="Standardwert" step="0.01"> €
</template>
