<template name="customerSettings">
  {{#with customer}}
  {{>customerSidebar}}
  <section class="content flex flexContainer">
    <form>
      <div class="flex scrollable fullscreen inner">
        <h1 data-icon="s">Einstellungen</h1>
        <label for="title">Titel des Kontos</label>
        <input type="text" name="title" id="title" value="{{title}}">

        <label for="subdomain">Subdomain*</label>
        <input type="text" disabled name="domains.subdomain" id="subdomain" value="{{domains.subdomain}}">

        <label for="customdomain">Benutzerdefinierte Domain*</label>
        <input type="text" disabled name="domains.custom" id="customdomain" value="{{domains.custom}}">
        <small>* Kontaktieren Sie den <a href="{{helpPath}}">Support</a> um diese Einstellungen Ã¤ndern zu lassen.</small>
      </div>
    </form>
  </section>
  {{/with}}
</template>
