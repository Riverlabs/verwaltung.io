<template name="customerDashboard">
  {{#with customer}}
  {{>customerSidebar}}
  <section class="content flex flexContainer">
    <div class="flex scrollable fullscreen inner">
      <h1 class="line" data-icon="y">{{title}}</h1>
      <div class="facts flexContainer">
        <div class="fact flex">
          <div class="value">{{users.count}}</div>
          <div class="title">Teammitglieder</div>
        </div>
        <div class="fact flex">
          <div class="value">1.255</div>
          <div class="title">Einträge</div>
        </div>
        <div class="fact flex">
          <div class="value">85 €</div>
          <div class="title">Montalicher Beitrag</div>
        </div>
        <div class="fact flex">
          <div class="value">31.05.</div>
          <div class="title">Nächste Abrechnung</div>
        </div>
      </div>
      <hr>
      <h2 class="line">Neueste Teammitglieder</h2>
      <div class="team flexContainer">
        {{#each users}}
        <a href="{{showContactPath}}" class="member flex">
          <div class="picture"><img src="https://fbcdn-sphotos-b-a.akamaihd.net/hphotos-ak-prn1/309179_10151198713755289_1862935627_n.jpg"></div>
          <div class="name">{{profile.name}}</div>
          <small class="role">{{#if admin}}Super-Administrator{{/if}}</small>
        </a>
        {{/each}}
      </div>
      <hr>
      <h2>Letzte Abrechnungen</h2>
      <table class="bills">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Beitrag <small>(zzgl MwSt.)</small></th>
            <th>Abrechnungsmethode</th>
            <th>Status</th>
            <th>Rechnung</th>
          </tr>
        </thead>
        <tr class="bill">
          <td class="date">17.04.2013</td>
          <td class="value">85,00 €</td>
          <td class="method">Lastschrifteinzug</td>
          <td><span class="status success">Bezahlt</span></td>
          <td><a href="">Download</a></td>
        </tr>
      </table>
    </div>
  </section>
  {{/with}}
</template>
