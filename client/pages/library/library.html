<template name="library">
  {{#with library}}
    <section class="content flex inner">
      <div class="actions topActions">
        <a href="{{editLibraryPath}}" data-icon="s" class="new">
          Bibliothek bearbeiten
        </a>
        <a href="{{editLibraryFormPath}}" data-icon="f" class="new">
          Formular bearbeiten
        </a>
        <a href="{{createLibraryItemPath}}" data-icon="n" class="new">
          Eintrag hinzufügen
        </a>
      </div>
      <h1>{{title}}</h1>
      {{>message}}
      <table class="libraryItems">
        <thead>
          <tr>
            {{#each fields}}
            <th>{{title}}</th>
            {{/each}}
            <th class="actions">Aktionen</th>
          </tr>
        </thead>
        <tbody>
          {{#each items}}
            {{>libraryTableItem}}
          {{/each}}
        </tbody>
      </table>
    </section>
  {{/with}}
</template>

<template name="libraryTableItem">
  <tr>
    {{#each values}}
    <td>{{value}}</td>
    {{/each}}
    <td class="actions"><a href="{{editLibraryItemPath}}" data-icon="e" title="Bearbeiten"></a> <a href="{{removeLibraryItemPath}}" data-icon="d" title="Löschen"></a></td>
  </tr>
</template>
