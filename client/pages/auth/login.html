<template name="login">
  <div class="{{pageLayout}}" id="{{pageTemplate}}">
    {{>logo}}
    <section class="page small">
      <form>
        {{>message}}
        <fieldset>
          <p class="fieldContainer">
            <label for="username">E-Mail-Adresse</label><input type="email" id="email" name="email" required autofocus placeholder="lieschen@mueller.de">
          </p>
          <p class="fieldContainer">
            <label for="username">Passwort</label><input type="password" id="password" name="password" required placeholder="(min. 6 Zeichen)">
          </p>
        </fieldset>
        <div class="submitContainer">
          <button>Anmelden</button>
        </div>
      </form>
    </section>
    <div class="switchAuth">
      Noch kein Konto? 
      <a href="{{registerPath}}">
        Jetzt Konto er√∂ffnen.
      </a>
    </div>
  </div>
</template>
