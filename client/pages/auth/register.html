<template name="register">
  <div class="{{pageLayout}}" id="{{pageTemplate}}">
    {{>logo}}
    <section class="page small">
      Die Registrierung ist im Moment nicht aktiv.<br>
      Bei Interesse an einem Benutzerkonto wenden Sie sich an <a href="mailto:beta@verwaltung.io">beta@verwaltung.io</a>.
    </section>
    <div class="switchAuth">
      Besitzen Sie schon ein Konto? 
      <a href="{{loginPath}}">
        Jetzt anmelden.
      </a>
    </div>
  </div>
</template>

<template name="registerActive">
  <div class="{{pageLayout}}" id="{{pageTemplate}}">
    {{>logo}}
    <section class="page small">
      <form>
        {{>message}}
        <fieldset>
          <p class="fieldContainer">
            <label for="name">Name</label><input type="text" id="name" name="name" required autofocus placeholder="Lieschen MÃ¼ller">
          </p>
          <p class="fieldContainer">
            <label for="username">E-Mail-Adresse</label><input type="email" id="email" name="email" required placeholder="lieschen@mueller.de">
          </p>
          <p class="fieldContainer">
            <label for="username">Passwort</label><input type="password" id="password" name="password" required placeholder="(min. 6 Zeichen)">
          </p>
        </fieldset>
        <div class="submitContainer">
          <button>Registrieren</button>
        </div>
      </form>
    </section>
    <div class="switchAuth">
      Besitzen Sie schon ein Konto? 
      <a href="{{loginPath}}">
        Jetzt anmelden.
      </a>
    </div>
  </div>
</template>
