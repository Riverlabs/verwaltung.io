<template name="showContact">
  {{#with page.contact}}
  <section class="content flex flexContainer">
    <div class="flex scrollable fullscreen inner">
      <div class="actions topActions">
        <a href="{{editContactPath}}" data-icon="m">
          Kontakt bearbeiten
        </a>
      </div>
      <h1>{{profile.name}}</h1>
      <ul>  
        {{#each emails}}
          <li>{{address}}</li>
        {{/each}}
      </ul>
    </div>
  </section>
  {{/with}}
</template>
